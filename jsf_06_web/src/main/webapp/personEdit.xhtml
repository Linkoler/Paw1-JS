<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{personEditGETBB.onLoad()}" />
</f:metadata>

<h:head>
    <meta charset="utf-8"/>
    <title>JSF 06 - EJB, bazy danych (mapowanie obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

    <p:panel toggleable="true" header="Edycja rekordu">

        <h:form rendered="#{personEditGETBB.user != null}">
            <h:panelGrid columns="3" cellpadding="5">

                <h:outputLabel for="u-name" value="imię:" />
                <p:inputText id="u-name" value="#{personEditGETBB.user.name}"
                    required="true" requiredMessage="Podaj imię"
                    validatorMessage="co najwyżej 40 znaków">
                    <f:validateLength maximum="40" />
                </p:inputText>
                <p:message for="u-name" display="icon"/>

                <h:outputLabel for="u-lastname" value="nazwisko:" />
                <p:inputText id="u-lastname" value="#{personEditGETBB.user.lastName}"
                    required="true" requiredMessage="Podaj nazwisko"
                    validatorMessage="co najwyżej 40 znaków">
                    <f:validateLength maximum="40" />
                </p:inputText>
                <p:message for="u-lastname" display="icon"/>

                <h:outputLabel for="u-date" value="data ur.:" />
                <p:inputText id="u-date" value="#{personEditGETBB.user.birthdate}"
                    required="true" requiredMessage="Podaj datę urodzenia"
                    converterMessage="niepoprawny format daty (np. 15-07-2018)">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </p:inputText>
                <p:message for="u-date" display="icon"/>
            </h:panelGrid>

            <p:messages id="msgs" />

            <p:commandButton value="Zapisz" action="#{personEditGETBB.saveData()}"
                style="margin-right: 1em;" update="@form" />

            <p:button value="Anuluj" outcome="personList" />
        </h:form>

    </p:panel>

</h:body>

</html>
