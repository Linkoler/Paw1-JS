<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

     <ui:define name="title">Historia zamowień</ui:define>
        <ui:define name="content">
            <h:form id="orderListForm">
                <p:dataTable id="orderTable" value="#{orderListBB.usList}" var="order"
             paginator="true" rowsPerPageTemplate="6,12,16" rows="12"
             emptyMessage="Brak zamówień do wyświetlenia.">
    <p:column headerText="ID zamówienia">
        <h:outputText value="#{order.idZam}" />
    </p:column>

    <p:column headerText="Adres">
        <h:outputText value="#{order.address}" />
    </p:column>

    <p:column headerText="Kwota">
        <h:outputText value="#{order.amountToPay} zł" />
    </p:column>
	<p:column headerText="Status">
    <h:outputText value="#{order.confirmed == 1 ? 'Nadane' : 'Oczekujące'}" />
	</p:column>
    <p:column headerText="Szczegóły">
        <p:dataTable value="#{order.proOrs}" var="proOr" styleClass="nested-table">
            <p:column>
                <h:outputText value="#{proOr.product.name}, #{proOr.product.price} zł" />
            </p:column>
        </p:dataTable>
    </p:column>
</p:dataTable>
            </h:form>
        </ui:define>

</ui:composition>
</html>
